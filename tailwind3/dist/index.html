<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Tailwind 3</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div>
      <h1 class="text-3xl font-bold underline">Hello world!</h1>
      <p class="text-lg bg-gray-400 py-5 px-2 text-white mt-4">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptatibus,
        corporis!
      </p>

      <p
        class="mt-5 bg-[#E0D8B0] text-[#005555] text-center py-8 font-bold text-[30px]"
      >
        Custom color and font size with arbitary value
      </p>
    </div>

    <div class="mt-6 border-4 border-gray-900 rounded-md text-center py-5">
      <p>shadow with color and opacity</p>
      <div class="mt-3">
        <button
          class="px-4 bg-lime-500 rounded-lg ring-4 ring-lime-500 ring-offset-2 shadow-xl shadow-lime-500"
        >
          Message
        </button>
        <button
          class="px-4 ml-3 bg-red-500 rounded-lg ring-4 ring-red-500 ring-offset-2 shadow-xl shadow-red-500/30"
        >
          Website
        </button>
        <button
          class="px-4 ml-3 bg-blue-500 rounded-lg ring-4 ring-blue-500 ring-offset-2 shadow-xl shadow-blue-500/50"
        >
          Subscribe
        </button>
      </div>
    </div>
  </body>
</html>
