<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind css</title>

    <link rel="stylesheet" href="./output/tailwind.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Loop&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="">
    <div
      class="h-screen bg-gray-200 dark:bg-gray-900 flex flex-col justify-center items-center"
    >
      <div
        class="flex justify-center items-center space-x-4 bg-white dark:bg-gray-400 dark:text-white shadow-lg px-7 py-5 rounded-lg"
      >
        <img
          class="w-32 h-32 rounded-full"
          src="https://i1.wp.com/therighthairstyles.com/wp-content/uploads/2014/12/16-aaron-taylor-johnson%E2%80%99s-tapered-short-haircut-with-temple-fade.jpg?resize=500%2C750&ssl=1"
          alt="man-formal"
        />

        <div class="space-y-5">
          <div>
            <h1 class="font-medium">Erin Lindford</h1>
            <p class="text-gray-400 font-light text-sm">Product Engineer</p>
          </div>
          <button class="btn btn-purple">Message</button>
          <button class="btn btn-green ml-3">Website</button>
        </div>
      </div>

      <p
        class="ring-4 ring-offset-2 ring-customColor-dark mt-5 rounded-lg bg-customColor-dark text-white px-4"
      >
        Custom color
      </p>
      <p
        class="ring-4 ring-offset-2 ring-customColor2-100 mt-5 rounded-lg bg-customColor2-200 text-white px-4"
      >
        Custom color 2
      </p>
      <p class="font-text-body text-lg mt-4">Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi, voluptatibus.</p>
    </div>
  </body>
</html>
